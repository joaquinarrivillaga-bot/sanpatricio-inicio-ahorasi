<script>

<div id="modal-register" class="modal">
  <div class="modal-content">
    <span class="close" data-close-register>&times;</span>
    <h2>Register</h2>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="boton-contacto">Create account</button>
    </form>

    <hr>
    <button class="boton-contacto google-btn">Sign up with Google</button>
  </div>
</div>
<div id="modal-login" class="modal">
  <div class="modal-content">
    <span class="close" data-close-login>&times;</span>
    <h2>Log In</h2>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="boton-contacto">Log In</button>
    </form>

    <hr>
    <button class="boton-contacto google-btn">Log in with Google</button>
  </div>
</div>
<script>
  const modalRegister = document.getElementById("modal-register");
  const modalLogin = document.getElementById("modal-login");

  const btnRegister = document.querySelector('a[href="#inicio"]'); 
  const btnLogin = document.querySelector('a[href="#job-gallery"]'); 

  const closeRegister = document.querySelector("[data-close-register]");
  const closeLogin = document.querySelector("[data-close-login]");

  btnRegister.addEventListener("click", e => {
    e.preventDefault();
    modalRegister.style.display = "flex";
  });

  btnLogin.addEventListener("click", e => {
    e.preventDefault();
    modalLogin.style.display = "flex";
  });

  
  closeRegister.addEventListener("click", () => {
    modalRegister.style.display = "none";
  });

  closeLogin.addEventListener("click", () => {
    modalLogin.style.display = "none";
  });

  
  window.addEventListener("click", e => {
    if (e.target === modalRegister) modalRegister.style.display = "none";
    if (e.target === modalLogin) modalLogin.style.display = "none";
  });
</script>
</body>
